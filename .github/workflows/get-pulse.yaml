name: Get Pulse

on:
  workflow_dispatch:
  schedule: 
    - cron: '0 2 * * *'  # Every day in December at 2am UTC

jobs:
  GetPulse:
    # runs-on: ubuntu-latest
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
    
      # - name: Install GUI dependencies
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libgtk-3-0 libx11-xcb1 libnss3 libxcomposite1 libasound2 libxrandr2 libxdamage1 libxcursor1 libxinerama1 libxss1 xvfb

      # - name: Get Pulse
      #   run: xvfb-run --auto-servernum -- npm run update-data

      - name: Get Pulse
        run: npm run update-data

      - uses: fregante/setup-git-user@v2

      - name: Commit folder
        run: |
          YEAR=$(date +%Y)
          MONTH=$(date +%m)
          DAY=$(date +%d)
          git add .
          git commit -m "feat: pulse for day $DAY/$MONTH/$YEAR"
          git push
